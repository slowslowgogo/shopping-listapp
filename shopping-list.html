<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쇼핑 리스트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        header {
            background: #5c6bc0;
            color: white;
            padding: 24px;
            text-align: center;
        }

        header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .input-section {
            padding: 20px;
            display: flex;
            gap: 10px;
            border-bottom: 1px solid #eee;
        }

        .input-section input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        .input-section input:focus {
            outline: none;
            border-color: #5c6bc0;
        }

        .input-section button {
            padding: 12px 24px;
            background: #5c6bc0;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .input-section button:hover {
            background: #4a5ab9;
        }

        .list {
            list-style: none;
            max-height: 400px;
            overflow-y: auto;
        }

        .list-item {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.2s;
        }

        .list-item:hover {
            background: #fafafa;
        }

        .list-item.checked {
            background: #f5f5f5;
        }

        .list-item.checked .item-text {
            text-decoration: line-through;
            color: #999;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #ddd;
            border-radius: 50%;
            margin-right: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .checkbox:hover {
            border-color: #5c6bc0;
        }

        .list-item.checked .checkbox {
            background: #5c6bc0;
            border-color: #5c6bc0;
        }

        .checkbox::after {
            content: '';
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .list-item.checked .checkbox::after {
            opacity: 1;
        }

        .item-text {
            flex: 1;
            font-size: 16px;
            color: #333;
        }

        .delete-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: transparent;
            color: #ccc;
            font-size: 20px;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .delete-btn:hover {
            background: #ffebee;
            color: #e53935;
        }

        .empty-state {
            padding: 60px 20px;
            text-align: center;
            color: #999;
        }

        .empty-state p {
            font-size: 16px;
        }

        .stats {
            padding: 16px 20px;
            background: #fafafa;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>쇼핑 리스트</h1>
        </header>

        <div class="input-section">
            <input type="text" id="itemInput" placeholder="아이템을 입력하세요..." autocomplete="off">
            <button onclick="addItem()">추가</button>
        </div>

        <ul class="list" id="shoppingList"></ul>

        <div class="stats" id="stats"></div>
    </div>

    <script>
        let items = JSON.parse(localStorage.getItem('shoppingList')) || [];

        function saveItems() {
            localStorage.setItem('shoppingList', JSON.stringify(items));
        }

        function renderList() {
            const list = document.getElementById('shoppingList');
            const stats = document.getElementById('stats');

            if (items.length === 0) {
                list.innerHTML = '<div class="empty-state"><p>리스트가 비어있습니다</p></div>';
                stats.style.display = 'none';
                return;
            }

            const checkedCount = items.filter(item => item.checked).length;
            stats.style.display = 'block';
            stats.textContent = `${items.length}개 중 ${checkedCount}개 완료`;

            list.innerHTML = items.map((item, index) => `
                <li class="list-item ${item.checked ? 'checked' : ''}">
                    <div class="checkbox" onclick="toggleItem(${index})"></div>
                    <span class="item-text">${escapeHtml(item.text)}</span>
                    <button class="delete-btn" onclick="deleteItem(${index})">×</button>
                </li>
            `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function addItem() {
            const input = document.getElementById('itemInput');
            const text = input.value.trim();

            if (text) {
                items.push({ text, checked: false });
                saveItems();
                renderList();
                input.value = '';
                input.focus();
            }
        }

        function toggleItem(index) {
            items[index].checked = !items[index].checked;
            saveItems();
            renderList();
        }

        function deleteItem(index) {
            items.splice(index, 1);
            saveItems();
            renderList();
        }

        document.getElementById('itemInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addItem();
            }
        });

        renderList();
    </script>
</body>
</html>
